<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Waste Management System - Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-header text-center">
            <h3>Login</h3>
          </div>
          <div class="card-body">
            <form id="loginForm">
              <div class="input-group mb-3 flex-nowrap">
                <span class="input-group-text p-3" id="basic-addon1">
                  <i class="fa fa-user"></i>
                </span>
                <input type="text" class="form-control p-4" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3 flex-nowrap">
                <span class="input-group-text p-3" id="basic-addon1">
                  <i class="fa fa-lock"></i>
                </span>
                <input type="text" class="form-control p-4" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="form-group">
                <label for="users">Login as:</label>
                <select name="" id="users" class="form-control">
                  <option></option>
                  <option>Household User</option>
                  <option>Waste Collection Services</option>
                  <option>Admin</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
          </div>
          <div class="card-footer text-center">
            <a href="register.html">Don't have an account? Register</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await axios.post('/api/login', { email, password });
        if (response.data.success) {
          const role = response.data.role;
          if (role === 'Admin') {
            window.location.href = '/admin/dashboard';
          } else if (role === 'HouseholdUser') {
            window.location.href = '/user/schedule';
          } else if (role === 'ServicesUser') {
            window.location.href = '/services/manage';
          }
        } else {
          alert('Login failed: ' + response.data.message);
        }
      } catch (error) {
        console.error('There was an error logging in!', error);
        alert('An error occurred during login.');
      }
    });
  </script>
</body>
</html>
