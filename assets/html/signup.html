<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenLoop - Signup</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/sign-style.css">
  <link rel="icon" href="../img/logo-transparent.png">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card">
          <div class="card-header text-center">
            <h3>Signup</h3>
          </div>

          <header>
            <img src="../img/logo.jpeg" alt="GreenLoop" class="logo">
          </header>


          <div class="card-body">
            <form id="loginForm">
                <p class="small ml-5 mb-0 text-muted">If you are a company, please enter company name</p>
              <div class="input-group flex-nowrap">
                <span class="input-group-text p-3" id="basic-addon1">
                  <i class="fa fa-user"></i>
                </span>
                <input id="username" type="text" class="form-control p-4 " placeholder="Username/Company Name">
              </div>
              <p class="Uerror ml-5"></p>
              <div class="input-group flex-nowrap">
                <span class="input-group-text p-3" id="basic-addon1">
                  <i class="fa fa-envelope"></i>
                </span>
                <input id="email" type="text" class="form-control p-4 " placeholder="Email">
              </div>
              <p class="Eerror mb-3 ml-5"></p>
              <p class="small ml-5 mb-0 text-muted">Please make sure to enter a strong password</p>
              <div class="input-group mb-3 flex-nowrap">
                <span class="input-group-text p-3" id="basic-addon1">
                  <i class="fa fa-lock"></i>
                </span>
                <input type="password" id="password" class="form-control p-4" placeholder="Password">
              </div>
              <p class="Perror mb-3 ml-5"></p>
              <div class="input-group mb-3 flex-nowrap">
                <span class="input-group-text p-3">
                  <i class="fa fa-key"></i>
                </span>
                <input type="password" id="confirmpassword" class="form-control p-4" placeholder="Confirm Password">
              </div>
              <p class="CPerror mb-2 ml-5"></p>
              <div class="input-group flex-nowrap d-flex justify-content-around mb-2">
                <i><input type="radio" class="mr-2">User</i>
                <i><input type="radio" class="mr-2">Provider</i>
              </div>
              <button type="submit" class="btn btn-block">Login</button>
            </form>
          </div>
          <div class="card-footer text-center">
            <a href="Login.html" class="login">Already a member? Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>

    let email = document.querySelector("#email");
    let password = document.querySelector("#password");
    let username = document.querySelector("#username");
    let confirmpassword = document.querySelector("#confirmpassword");
    let Emailerror = document.querySelector(".Eerror");
    let Pwderror = document.querySelector(".Perror");
    let Uerror = document.querySelector(".Uerror");
    let CPerror = document.querySelector(".CPerror");
    let form = document.querySelector("form");
    
    
    // this checks if you didn't submit an empty field
    form.addEventListener("submit", (e) => {
        e.preventDefault();

        if (username.value == ""){
            username.classList.add("input-error");
            Uerror.innerHTML = "Username can't be empty"
            username.focus();
        }
        else if(email.value == ""){
          email.classList.add("input-error");
          Emailerror.innerHTML = "Email can't be empty"
          email.focus();
        }
        else if (password.value == ""){
            password.classList.add("input-error");
            Pwderror.innerHTML = "Password can't be empty"
            password.focus();
        }else if (confirmpassword.value == ""){
            confirmpassword.classList.add("input-error");
            CPerror.innerHTML = "Confirm Password can't be empty"
            confirmpassword.focus();
        }
        else{
            checkCredentials();
        }
    })

    function checkCredentials(){
        let status = 0

        // check if password match
        if (password.value == confirmpassword.value){
            status = 1
        }else{
            confirmpassword.classList.add("input-error");
            CPerror.innerHTML = "Passwords don't match"
            confirmpassword.focus()
            status = 0
        }

        
        
        // check if the email is valid
        if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email.value)){
            if (status == 0){
                status = 0
            }else{
                status = 1
            }
        }else{
            email.classList.add("input-error");
            Emailerror.innerHTML = "Invalid email"
            email.focus()
            status = 0
        }

        
        // check if the username is not there yet
        


    }

    // this will help to change back borders to white when the user types some shit
    email.addEventListener("keyup", (event) => {
        if (email.value != ""){
            if (event.key !== "Enter"){
                email.classList.remove("input-error");
                Emailerror.innerHTML = ""
            }
        }
    })

    username.addEventListener("keyup", (event) => {
        if (username.value != ""){
            if (event.key !== "Enter"){
                username.classList.remove("input-error");
                Uerror.innerHTML = ""
            }
        }
    })
    
    password.addEventListener("keyup", () => {
        if (password.value != ""){
            if (event.key !== "Enter"){
                password.classList.remove("input-error");
                Pwderror.innerHTML = ""
            }

        }
    })

    confirmpassword.addEventListener("keyup", () => {
        if (confirmpassword.value != ""){
            if (event.key !== "Enter"){
                confirmpassword.classList.remove("input-error");
                CPerror.innerHTML = ""
            }
        }
    })

    

  </script>
</body>
</html>
