<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenLoop - Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/sign-style.css">
  <link rel="icon" href="../img/logo-transparent.png">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card">
          <div class="card-header text-center">
            <h3>Login</h3>
          </div>
          <header>
            <img src="../img/logo.jpeg" alt="GreenLoop" class="logo">
          </header>
          <div class="card-body">
            <form id="loginForm">
              <div class="input-group flex-nowrap">
                <span class="input-group-text p-3" id="basic-addon1">
                  <i class="fa fa-user"></i>
                </span>
                <input id="email" type="text" class="form-control p-4 " placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <p class="Eerror mb-3 ml-5"></p>
              <div class="input-group mb-3 flex-nowrap">
                <span class="input-group-text p-3" id="basic-addon1">
                  <i class="fa fa-lock"></i>
                </span>
                <input type="password" id="password" class="form-control p-4" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <p class="Perror mb-3 ml-5"></p>
              <a href="#" class="float-right forgot">Forgot Password?</a>
              <div class="form-group mt-5">
                <label for="users" class="form-label text-secondary">Login as:</label>
                <select name="" id="users" class="form-control">
                  <option></option>
                  <option>Household User</option>
                  <option>Waste Collection Services</option>
                  <option>Admin</option>
                </select>
              </div>
              <button type="submit" class="btn btn-block">Login</button>
            </form>
          </div>
          <div class="card-footer text-center">
            <a href="signup.html" class="register">Don't have an account? Register</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>

    let email = document.querySelector("#email");
    let password = document.querySelector("#password");
    let Emailerror = document.querySelector(".Eerror");
    let Pwderror = document.querySelector(".Perror");
    let form = document.querySelector("form");
    
    
    // this checks if you didn't submit an empty field
    form.addEventListener("submit", (e) => {
        e.preventDefault();

        if(email.value == ""){
          email.classList.add("input-error");
          Emailerror.innerHTML = "Email can't be empty"
          email.focus();
        }else if (password.value == ""){
            password.classList.add("input-error");
            Pwderror.innerHTML = "Password can't be empty"
            password.focus();
        }else{
            checkCredentials();
        }
    })

    function checkCredentials(){
        if (email.value == "admin" ){
            status = 1
        }else{
          email.classList.add("input-error");
          Emailerror.innerHTML = "Invalid email"
          email.focus()
          status = 0
        }

        if (password.value == "admin" || password.value == "Admin"){
            if(status == 0){
                status = 0
            }else{
                status = 1
            }
        }else{
            password.classList.add("input-error");
            Pwderror.innerHTML = "Wrong password"
            password.focus()
            status = 0
        }

        if(status == 1){
            // form.submit();

            alert("Login Successful")
        }
    }

    // this will help to change back borders to white when the user types some shit
    email.addEventListener("keyup", (event) => {
        if (email.value != ""){
            if (event.key !== "Enter"){
                email.classList.remove("input-error");
                Emailerror.innerHTML = ""
            }
        }
    })
    
    password.addEventListener("keyup", () => {
        if (password.value != ""){
            if (event.key !== "Enter"){
                password.classList.remove("input-error");
                Pwderror.innerHTML = ""
            }

        }
    })
    

  </script>
</body>
</html>
